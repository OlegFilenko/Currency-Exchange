<div fxFill fxLayout="row" fxLayoutGap="10px">
  <mat-form-field fxFlex="100%">
    <mat-label>Сума</mat-label>
    <input type="number" matInput [ngModel]="value" (ngModelChange)="onValueChange($event)"/>
    <mat-hint>{{currensyService.dict.get(currency).description}}</mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex="60px">
    <mat-label>Валюта</mat-label>
    <mat-select [ngModel]="currency" (selectionChange)="onCurrencyChange($event)">
      <mat-option *ngFor="let curr of availableCurrencies" [value]="curr">
        <div fxLayout="row" fxLayoutGap="7px">
          <icon-flag locale={{currensyService.dict.get(curr).countryA2}}></icon-flag>
          {{curr}}
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
